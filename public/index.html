<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <title>Musable</title>

  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css" integrity="sha512-P9vJUXK+LyvAzj8otTOKzdfF1F3UYVl13+F8Fof8/2QNb8Twd6Vb+VD52I7+87tex9UXxnzPgWA3rH96RExA7A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main class="container-fluid main-container-fluid">

    <div class="row">
      <div class="col-12">
        <div id="songs"></div>
      </div>
    </div>

    <div class="bottom-player">
      <div class="row mx-0">
        <div class="col-1 col-md-3 px-0"></div>
        <div class="col-10 col-md-6 px-0">
          <center>
            <button class="btn btn-next" onclick="nextAudio()"><i class="fas fa-step-backward"></i></button>
            <button class="btn btn-play" onclick="playAudio()"><i class="fas fa-play btnPlayIcon" id="playPauseIcon"></i></button>
            <button class="btn btn-back" onclick="backAudio()"><i class="fas fa-step-forward"></i></button>
            <br>
            <div class="d-flex seekDiv">
              <span id="currentTime" class="currentTime">0:00</span>
              <input type="range" class="slider seekBarAudio" value="0" min="0" max="200" id="progressAudio">
              <span id="totalTime" class="totalTime">0:00</span>
            </div>
          </center>
        </div>
        <div class="col-12 col-md-3 px-0 text-end" style="padding-right: 27px!important;"><br>
          <div class="f-flex">
            <div class="text-start songNameMobile" id="songNameMobile">
              -
            </div>
            <i class="fas fa-volume-up" id="volumeMuteIcon" onclick="muteAudio()"></i>
            <input type="range" class="slider volumeBarAudio" value="50" min="0" max="100" id="volumeAudio">
          </div>
        </div>
      </div>
    </div>

  </main>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/player.js"></script>
</body>
</html>
